<div class='btn-group' data-ng-class='{open: open}'>
    <button style="cursor: auto" class='btn btn-small'>Select</button>
    <button class='btn btn-small dropdown-toggle' data-ng-click='open=!open;openDropdown()'><span class='caret'></span></button>
    <ul class='dropdown-menu' aria-labelledby='dropdownMenu'>
        <li><a style="cursor: pointer" data-ng-click='selectAll()'><i class='fa fa-icon-ok-sign'></i>  Check All</a></li>
        <li><a style="cursor: pointer" data-ng-click='deselectAll();'><i class='fa fa-icon-remove-sign'></i>  Uncheck All</a></li>                 
        <li class='divider'></li>
        <li data-ng-repeat='option in options'> <a style="cursor: pointer" data-ng-click='setSelectedItem()'>{{option.name}}<span data-ng-class='isChecked(option.id)'></span></a></li>           
    </ul>
</div>
