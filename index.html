<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app">
	<div>
		<br/>   
		<label>First name: </label><input type="text" ng-model="firstName" placeholder="Enter first name here"/>
	    <label>Last name: </label><input type="text" ng-model="lastName" placeholder="Enter last name here"/> 
	    <hr/>
	    <h2>Hello, {{firstName}} {{lastName}}!</h2>  
	</div>

	<div ng-controller="ListController">
		 <span>{{remaining()}} of {{list.todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ]

		<ul class="unstyled">
	        <li ng-repeat="todo in list.todos">
	          <input type="checkbox" ng-model="todo.done">
	          <span class="done-{{todo.done}}">{{todo.text}}</span>
	        </li>
        </ul>

        <form ng-submit="addTodo();submitted=false;" name="form">
        	<div class="controls">
	        	<input type="text" name="todoText" ng-model="todoText"  size="30"
	               placeholder="add new todo here" required>           
	        	<input class="btn-primary" type="submit" value="add" ng-click="submitted = true;">
	        	<span class="error" ng-show="submitted &&form.todoText.$error.required">Required!</span>
	        </div>
        </form>
	</div>
	
	<script type="text/javascript" src="js/app.js"></script> 
	<script type="text/javascript" src="js/controllers/listController.js"></script> 
</body>
</html>
